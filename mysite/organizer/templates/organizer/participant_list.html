{% extends 'base_generic.html' %}

{% block content %}

    <div style="margin-left: 20px;margin-top: 20px;">
        <h4>Events</h4>

        {% if participant_list %}
            {% for partic in participant_list %}
            <hr>
            <a href="{{ partic.event.get_absolute_url }}">{{partic.event}}</a> ({{ partic.event.event_date }})
            {% endfor %}
        {% else %}
            <p>You haven't events(9((</p>
        {% endif %}

    </div>
{% endblock content %}
