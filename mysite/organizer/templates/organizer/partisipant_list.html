{% extends 'base_generic.html' %}

{% block content %}

    <div style="margin-left: 20px;margin-top: 20px;">
        <h4>Events</h4>

        {% for partic in participant_list %}
            <hr>
            <a href="{{ partic.event.get_absolute_url }}">{{partic.event}}</a> {% if partic.event.date %} ({{ partic.event.date }}){% endif %}
            <p>{{ partic.event.some_text }}</p>
        {% endfor %}

    </div>
{% endblock content %}
