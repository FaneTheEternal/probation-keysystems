{% extends 'base_generic.html' %}

{% block content %}
<h1>Event List</h1>
<a href="{% url 'event-create' %}">Создать событие</a>
{% if event_list %}
<ul>
    {% for event in event_list %}
    <li>
        <a href="{{ event.get_absolute_url }}">{{ event.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no events</p>
{% endif %}
{% endblock content %}
